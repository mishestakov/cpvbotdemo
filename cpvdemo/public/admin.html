<!doctype html>
<html lang="ru">
  <head>
    <title>CPV Demo - Админка</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./proto.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-logo" aria-hidden="true"></span>
          <span class="brand-text">Рекламная сеть</span>
        </div>
        <nav class="menu">
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Дашборд</span></a>
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Уведомления</span></a>
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Реклама на сайтах</span></a>
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Реклама в приложениях</span></a>
          <a href="#" class="menu-item active"><span class="menu-icon"></span><span>Реклама в Telegram</span></a>
          <a href="/cpvdemo/advertiser" class="menu-item"><span class="menu-icon"></span><span>Кабинет рекламодателя</span></a>
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Статистика</span></a>
          <a href="#" class="menu-item"><span class="menu-icon"></span><span>Документы</span></a>
        </nav>
        <div class="sidebar-caret">‹</div>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1>Админка CPV demo</h1>
          <div class="topbar-links">
            <a href="/cpvdemo/auth">Страница блогера</a>
            <a href="/cpvdemo/advertiser">Кабинет рекламодателя</a>
          </div>
        </header>

        <section class="content">
          <article class="card">
            <div class="card-head">
              <h2>Сводка</h2>
            </div>
            <div class="admin-metrics">
              <div class="admin-metric">
                <div class="metric-label">Блогеры</div>
                <div class="metric-value" id="metricBloggers">0</div>
              </div>
              <div class="admin-metric">
                <div class="metric-label">Каналы</div>
                <div class="metric-value" id="metricChannels">0</div>
              </div>
              <div class="admin-metric">
                <div class="metric-label">Офферы</div>
                <div class="metric-value" id="metricOffers">0</div>
              </div>
              <div class="admin-metric">
                <div class="metric-label">Активные офферы</div>
                <div class="metric-value" id="metricActiveOffers">0</div>
              </div>
            </div>
            <div class="inline-actions">
              <button class="btn btn-gray" id="adminReloadBtn" type="button">Обновить</button>
            </div>
            <p class="muted pp-inline-hint" id="adminStatusText">—</p>
          </article>

          <article class="card">
            <h2>Блогеры и каналы</h2>
            <div class="planned-list" id="adminBloggersList"></div>
          </article>

          <article class="card">
            <h2>Офферы</h2>
            <div class="planned-list" id="adminOffersList"></div>
          </article>
        </section>
      </main>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
